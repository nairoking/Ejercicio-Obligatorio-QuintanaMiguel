
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Actividad Abligatoria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    .mensaje-tooltip {
      top: 100%;
      left: 0;
      background-color: #ffc107;
      
      padding: 5px;
      border-radius: 3px;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body> 
  
  
    <form>
      <table>
        <thead>
          <tr>
            <th>
              <label for="cantidad" class="col-form-label">Cantidad de usuarios:</label>
            </th>
            <th>
              <input type="number" class="form-control" id="cantidad" name="cantidad" min="1" required>
            </th>
            <th>
              <button type="submit" class="btn btn-warning">Mostrar</button>
            </th>
          </tr>
          
        </thead>
      </table>
    </form>
    
    
  
  <table class="table table-striped">
    <button id="ordenar-btn" class="btn btn-warning">Ordenar usuarios por apellido y nombre</button>
    <thead>
      <tr class="table-warning">
        <th>Usuarios masculinos</th>
        <th>Usuarios femeninos</th>
      </tr>
    </thead>
    <tbody id="usuarios"></tbody>
  </table>
  <table>
    <thead>
      <tr>
          <th>
            <label for="años" class="col-form-label">Cantidad de años:</label>
          </th>
          <th>
            <input type="number" class="form-control" id="anio" name="anio" min="1" required>
          </th>
          <th>
            <button class="btn btn-warning" id="btanio">Buscar</button>
          </th>
        </tr>
        <tr>
          <th>
            <label for="pais">Filtrar por país:</label>
          </th>
          <th> 
            <select id="paises-select" name="pais"></select>
          </th>
          <th>
            <button id="volver" class="btn btn-warning">Quitar Filtro</button>
          </th>
        </tr>
    </thead>
  </table>
 
 
  

 
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="funciones.js"></script>
<script src="clases.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
